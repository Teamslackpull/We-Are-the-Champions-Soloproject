<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We are Champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <main aria-label="Endorsements app share compliments with your friends and family">

    <section role="img" aria-label="Man walking solo on the road in a deserted place picture taken from the back" class="Container">

     <img src="Assets/Mario-Star.png" alt="The star from Mario white star with black eyes">
        <div id="Div-h2">
            <h2 class="Title">We are the <span>Champions</span> </h2>
        </div>
        <div class="input-Div" id="input-Div">
            <textarea class=" TextBox" id="TextArea-El" rows="6" cols="50" placeholder="Write here your Endorsements"></textarea>
        </div>
        <div class="BTN-div">
            <button class="PublishBtn" id="PublishBtn" type="button">Publish</button>
        </div>
        <div class="From-To-Input">
            <input class="InputBoxes" id="From-InputField" placeholder="From: "><input class="InputBoxes" id="TO-InputField" placeholder="To: ">
        </div>
        <div>
           <h2 class="Second-Title" id="Second-Title"> - Endorsements - </h2>
        </div>
        <div class="TEst">
            <ul id="EndorsementListEL">

            </ul>
        </div>
    </section>
  </main>
  <script src="Js.js" type="module"></script>
</body>
</html>
